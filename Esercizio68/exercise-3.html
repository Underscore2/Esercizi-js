<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">aaaaaa</button>
    </form>
  </div>
</body>

</html>

<script>
  document.querySelector('#submit-todo').addEventListener('click', (e) => {
    e.preventDefault();

    let form = document.querySelector('form').checkValidity();
    if (form) {
      blabla();

    } else {
      document.querySelector('form').reportValidity()
    }

    document.querySelector('form').reset();




  })
  async function blabla() {
    fetch('https://jsonplaceholder.typicode.com/posts',
      {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: document.getElementById('todo-title').value,
          checked: document.getElementById('todo-completed').checked

        })

      }).then((param) => {
        return param.json()
      }).then((pack) => {
        console.log(pack)
      })
  }
</script>
