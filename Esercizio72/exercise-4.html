<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  let data = { firstName: "", lastName: "", age: "" };
  let pippo = document.querySelector('form');
  for (let i = 0; i < pippo.length; i++) {
    if (pippo[i].id === 'firstName') {
      data.firstName = pippo[i].value;
    }
    else
      if (pippo[i].id === 'lastName') {
        data.lastName = pippo[i].value;
      }
      else
        if (pippo[i].id === 'age') {
          data.age = pippo[i].value;
        }
  }
  document.querySelector('form').setAttribute('user', JSON.stringify(data))
  console.log(pippo)
</script>
