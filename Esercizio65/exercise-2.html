<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  document.querySelector('#fetch-post').addEventListener('click', (e) => {
    let postobj = localStorage.getItem('key');
    postobj = JSON.parse(postobj)
    document.querySelector('#post-title').innerText = postobj.title;

  })
</script>
