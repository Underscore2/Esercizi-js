<script>

  window.addEventListener('load', initForm)


  class Person {
    constructor(username, cogname, age) {
      this.username = username;
      this.cogname = cogname;
      this.age = age;
    }
  }



  function initForm() {

    let form = document.querySelector('form');
    let label = document.createElement('label');
    let inputName = document.createElement('input');
    let inputCogname = document.createElement('input');
    let inputAge = document.createElement('input');

    inputName.setAttribute('placeholder', 'Username');
    inputCogname.setAttribute('placeholder', 'User Cogname');
    inputAge.setAttribute('placeholder', 'User age');

    inputName.setAttribute('required', 'true');
    inputCogname.setAttribute('required', 'true');
    inputAge.setAttribute('required', 'true');

    inputName.setAttribute('type', 'text');
    inputCogname.setAttribute('type', 'text');
    inputAge.setAttribute('type', 'num');

    form.prepend(label);
    label.append(inputName);
    label.append(inputCogname);
    label.append(inputAge);




    let btn = document.querySelector('button');

    btn.addEventListener('click', (e) => {
      e.preventDefault();


      let persona = new Person(inputName.value, inputCogname.value, inputAge.value)
      console.log(persona)

    })


  }
